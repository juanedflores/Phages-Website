<!DOCTYPE html>
<html lang="en">
  <head>
    <title>hydra inside a webpage</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- import the latest version of hydra synth-->
    <script src="https://unpkg.com/hydra-synth"></script>
  </head>

  <body>
    <h1>hydra inside a webpage</h1>

    <!--     CANVAS HERE -->
    <canvas id="myCanvas0" width="400" height="400"></canvas>
    <canvas id="myCanvas1" width="400" height="400"></canvas>

    <script>
      // create a new hydra-synth instance. makeGlobal is set to false,
      // so that commands can be directed to a specific canvas.
      const h0 = new Hydra({
        canvas: document.getElementById("myCanvas0"),
        makeGlobal: false,
      }).synth;

      // create a second hydra-synth instance
      var h1 = new Hydra({
        canvas: document.getElementById("myCanvas1"),
        makeGlobal: false,
      }).synth;

      // draw an oscilator in hydra0, and a shape in hydra1
      h0.osc().out();
      h1.shape().out();
    </script>
  </body>
</html>
